<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-1 col-md-8">
            <div class="alert-primary">
                <h4 class="text-center text white">
                    Localizador de endere√ßo
                </h4>
            </div>
            <form>
                <div class="form-group row">
                    <div class="col-12 col-sm-6 col-md-4">
                        <input type="number" name="CEP" id="CEP" class="form-control" placeholder="Informe o CEP">
                    </div>
                    <div class="col-12 col-sm-6 col-md-2">
                        <button class="btn btn-success btn-block">Buscar</button>
                    </div>
                </div>
                    <div class="from-group row">
                        <div class="col-12 col-sm-10 col-md-10">
                            <input type="text" name="LOGRADOURO" id="LOGRADOURO" class="form-control" placeholder="Logradouro">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <input type="number" name="NUMERO" id="NUMERO" class="form-control" placeholder="Nro">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" name="COMPLEMENTO" id="COMPLEMENTO" class="form-control" placeholder="Complemento">
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" name="BAIRRO" id="BAIRRO" class="form-control" placeholder="Bairro">
                        </div>
                        <div class="col-12 col-sm-4 col-md-4">
                            <input type="text" name="CIDADE" id="CIDADE" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <input type="text" name="UF" id="UF" class="form-control" placeholder="UF">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
     <script src="jquery-3.6.1.min.js"></script>
     <script src="js/bootstrap.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
